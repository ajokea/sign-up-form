<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left-hand-side">
            <div>
                <img src="odin-lined.png" width="65px" height="90px">
                <p>Odin</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right-hand-side">
            <div>
                <p>This is not a real online service!
                    You know you need something like this
                    in your life to help you realize your
                    deepest dreams. Sign up <span>now</span> to get started.
                </p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div>
                <p>Let's do this!</p>
                <form id="odin-form">
                    <div>
                        <label for="first-name" >FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="odin-form">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </body>
</html>
