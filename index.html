<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left-hand-side">
            <div>
                <img src="odin-lined.png" width="65px" height="90px">
                <p>Odin</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right-hand-side">
            <div>
            <p>This is not a real online service!
                You know you need something like this
                in your life to help you realize your
                deepest dreams. Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
            </div>
            <div>
                <form action="">
                    <label for="first-name">FIRST NAME
                        <input type="text" name="first-name" id="first-name">
                    </label>
                    <label for="last-name">LAST NAME
                        <input type="text" name="last-name" id="last-name">
                    </label>
                    <label for="email">EMAIL
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phone">PHONE NUMBER
                        <input type="tel" name="phone" id="phone">
                    </label>
                    <label for="password">PASSWORD
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" name="confirm-password" id="confirm-password">
                    </label>
                </form>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </body>
</html>
